<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/estilos.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <!-- Header y contenido principal -->
<header>
    <h1>Lista de Tareas</h1>
    <div class="input-group mb-3">
        <input type="text" id="nuevaTarea" class="form-control" placeholder="Nueva tarea">
        <div class="input-group-append">
            <button onclick="agregarTarea()" class="btn btn-primary">Agregar</button>
        </div>
    </div>
    <ul id="listaTareas" class="list-group"></ul>
</header>

    <!-- Enlaces a Bootstrap JS y al archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/miarchivo.js"></script>
</body>
</html>
